<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/libs/login.min.js"></script>
		<script src="js/login/login.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/libs/login.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/login/login.min.css"/>
	</head>
	<body ng-app="login">
		<div class="page" ng-controller="loginCtrl">
			<h2>Форма авторизации</h2>
			<div class="alert alert-danger" ng-show="error">
				There was a problem logging in. Please try again.
			</div>
			<form role="form" ng-submit="login()">
				<div class="form-group">
					<label for="username">Username:</label> 
					<input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
				</div>
				<div class="form-group">
					<label for="password">Password:</label> 
					<input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
